<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link type="image/x-icon" href="melody.png" rel="shortcut icon">
	<link rel="stylesheet" href="style.css">
	<title>Audio-player</title>
</head>

<body>
	<img src="assets/img/0.png" class="art">
	<audio src="assets/audio/0.mp3"></audio>

	<div class="container">
		<div class="player"></div>
		<img src="assets/img/0.png" class="logo">

		<button class="play-btn"></button>
		<button class="next-song"></button>
		<button class="previous-song"></button>

		<div class="song-artist" data-dis="song-artist">Dua Lipa</div>
		<div class="song-title" data-dis="song-title">Don't Start Now</div>

		<div class="timeline">
			<input type="range" class="progress"></input>
		</div>

		<div class="time">
			<div class="current-time"></div>
			<div class="length"></div>
		</div>
	</div>

	<div class="footer">
		<div class="gh"><a target="_blank" href="https://github.com/Jafr0" class="link-gh">GitHub</a> </div>
		<div class="year">2022</div>
		<div class="school"><a target="_blank" href="https://rs.school/js-stage0/" class="link-school">Rolling
				Scopes
				School</a></div>
	</div>

	<script src="index.js"></script>
</body>

</html>

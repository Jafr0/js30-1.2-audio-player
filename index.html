<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="style.css">
	<title>Audio-player</title>
</head>

<body>
	<img src="assets/img/0.png" class="art">
	<audio src="assets/audio/0.mp3"></audio>

	<div class="container">
		<div class="player"></div>
		<img src="assets/img/0.png" class="logo">

		<button class="play-btn"></button>
		<button class="next-song"></button>
		<button class="previous-song"></button>

		<div class="song-artist" data-dis="song-artist">Dua Lipa</div>
		<div class="song-title" data-dis="song-title">Don't Start Now</div>

		<input type="range" id="progress-bar" min="0" max="203.389388" value="0" onchange="changeProgressBar()">
		<div class="time">0:09</div>
		<div class="durationtime">3:23</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
